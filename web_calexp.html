<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="web_calexp.css">
</head>
<body>
    <div class="calculator">
        <!-- Display -->
        <div class="display">
          <input type="text" readonly id="result" value="0" />
        </div>
      
        <!-- Buttons -->
        <div class="buttons">
          <!-- Row 1 -->
          <button>AC</button>
          <button>%</button>
          <button>&#x232b;</button>
          <button>&divide;</button>
      
          <!-- Row 2 -->
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button>&times;</button>
      
          <!-- Row 3 -->
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button>&minus;</button>
      
          <!-- Row 4 -->
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button>&plus;</button>
      
          <!-- Row 5 -->
          <button>00</button>
          <button>0</button>
          <button>.</button>
          <button>=</button>
      
          <!-- Advanced Row 1 -->
          <button class="advanced">sin</button>
          <button class="advanced">cos</button>
          <button class="advanced">tan</button>
          <button class="advanced">log</button>
      
          <!-- Advanced Row 2 -->
          <button class="advanced">ln</button>
          <button class="advanced">&radic;</button>
          <button class="advanced">&pi;</button>
          <button class="advanced">^</button>
        </div>
      
        <!-- Toggle Button -->
        <button id="toggle-advanced">Toggle</button>
      </div>   
      <script src="web_calexp.js"></script>
</body>
</html>
